on: 
  issue_comment: 
    types:
      created

jobs:
  command:
    runs-on: ubuntu-latest
    if: startsWith(github.event.comment.body, ";")
    steps:
      - uses: actions/checkout@v3
      - run: ./setup.sh
      - uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: require("./command")(github, context)
